<div class="container-fluid">
    <div class="row">

        <div class="col-md-2">
            <!--Sidebar content-->

        </div>


        <div class="col-md-offset-3">
            <!--Body content-->
            <div>
                <div ng-repeat="book in $root.books | orderBy: $root.orderProp" class="single_image">
                    <a href="#!/books/{{book.id}}">
                        <img ng-src="{{book.imageUrl}}"/>
                        <div id="price_label">
                            <img src="img/resources/price-label.png"/>
                            <label>{{book.price | currency}} </label>
                        </div>
                        <a href="#!/books/{{book.id}}"><span>{{book.name}} </span></a>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
