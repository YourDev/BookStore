<div class="container-fluid">
    <div class="row">

        <div class="col-md-2">
            <!--Sidebar content-->
            Search: <input ng-model="$ctrl.query">

        </div>


        <div class="col-md-10">
            <!--Body content-->
            <ul class="books">
                <li ng-repeat="book in $ctrl.books | filter: $ctrl.query" class="thumbnail">
                    <a href="#/books/{{book.id}}" class="thumb">
                        <img ng-src="{{book.imageUrl}}"/>
                    </a>
                    <a href="#/books/{{book.id}}">{{book.name}}</a>
                    <p>Author: <span ng-repeat="author in book.author">({{author}}) </span></p>
                    <p>{{book.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
