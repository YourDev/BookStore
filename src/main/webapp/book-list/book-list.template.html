<div class="container-fluid">
    <div class="row">

        <div class="col-md-2">
            <!--Sidebar content-->
            Search: <input ng-model="$ctrl.query">
            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="price">Price</option>
                </select>
            </p>
            <p>
                <button ng-click="$ctrl.setCategory('')">
                    All categories
                </button>
            </p>
            <div class="navmenu navmenu-default">
                <ul class="nav navmenu-nav">
                    <li ng-repeat="category in $ctrl.categories | orderBy: $ctrl.orderCategoryProp">
                        <a href="" ng-click="$ctrl.setCategory(category.name)">{{category.name}}</a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="col-md-10">
            <!--Body content-->
            <ul class="books">
                <li ng-repeat="book in $ctrl.books | filter:$ctrl.query | booksCategory: $ctrl.categoryFilter | orderBy:$ctrl.orderProp"
                    class="thumbnail">
                    <a href="#!/books/{{book.id}}" class="thumb">
                        <img ng-src="{{book.imageUrl}}"/>
                    </a>
                    <a href="#!/books/{{book.id}}">{{book.name}}</a>
                    <p>Author: <span ng-repeat="author in book.author"><a href="" ng-click="$ctrl.setQuery(author)">
                        {{author}}</a> </span>
                    </p>Category: <span ng-repeat="category in book.category">
                        <a href="" ng-click="$ctrl.setCategory(category)">({{category}})</a> </span></p>
                    <p>{{book.snippet}}</p>
                    <p>Buy:{{book.price | currency}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
