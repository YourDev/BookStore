<div class="container-fluid">
    <div class="row">

        <div class="col-md-2">
            <!--Sidebar content-->

        </div>


        <div class="col-md-offset-3">
            <!--Body content-->
            <div>
                <div ng-repeat="book in $root.books" class="single_image">
                    <a href="#!/books/{{book.id}}">
                        <img ng-src="{{book.imageUrl}}"/>
                        <h2><span>{{book.name}} <br /><i>{{book.snippet | limitTo:40}}...</i></span></h2>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
