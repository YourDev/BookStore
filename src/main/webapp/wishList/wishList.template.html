<div class="container-fluid">
    <div class="row col-md-offset-3">
        <h1>Wish list</h1>
        <div ng-if="!ngIfFlag">
            <h3>There is no books in your wish list, please, add some.</h3>
        </div>
        <div ng-if="ngIfFlag">
            <h3 ng-if="$root.wishlist.length === 1">In your wish list {{$root.wishlist.length}} book:</h3>
            <h3 ng-if="$root.wishlist.length != 1">In your wish list {{$root.wishlist.length}} books:</h3>
            <div ng-repeat="book in $root.wishlist" class="single_image">
                <a href="#!/books/{{book.id}}">
                    <img ng-src="{{book.images[0]}}"/>
                    <div id="price_label">
                        <img src="img/resources/price-label.png"/>
                        <label>{{book.price | currency}} </label>
                    </div>
                    <div id="delete_label">
                        <a href="" ng-click="deleteBook(book.id)">
                            <img src="img/resources/delete-icon.png"/>
                        </a>
                    </div>
                    <a href="#!/books/{{book.id}}"><span>{{book.name}} </span></a>
                </a>
            </div>
        </div>
    </div>
</div>
