<div class="container-fluid">
    <div class="row col-md-offset-3">
        <h1>Cart</h1>
        <uib-accordion close-others="true">
            <div uib-accordion-group class="panel-default" heading="Books in cart" is-open="true">
                <div ng-if="!ngIfFlag">
                    <h3>There is no books in your cart, please, add some.</h3>
                </div>
                <div ng-if="ngIfFlag">
                    <h3 ng-if="books.length === 1">In your cart {{books.length}} book. Total price is: ${{books[0].price}}</h3>
                    <h3 ng-if="books.length != 1">In your cart {{books.length}} books.  Total price is: ${{totalPrice}}</h3>
                    <div ng-repeat="book in books" class="single_image">
                        <a href="#!/books/{{book.id}}">
                            <img ng-src="{{book.images[0]}}"/>
                            <div id="price_label">
                                <img src="img/resources/price-label.png"/>
                                <label>{{book.price | currency}} </label>
                            </div>
                            <div id="delete_label">
                                <a href="" ng-click="deleteBook(book.id)">
                                    <img src="img/resources/delete-icon.png"/>
                                </a>
                            </div>
                            <a href="#!/books/{{book.id}}"><span>{{book.name}} </span></a>
                        </a>
                    </div>
                </div>
                <div>

                </div>
            </div>
            <div uib-accordion-group class="panel-default" heading="Delivery Details">

            </div>
            <div uib-accordion-group class="panel-default" heading="Billing Details">

            </div>
            <div uib-accordion-group class="panel-default" heading="Summary">

            </div>

        </uib-accordion>
    </div>
</div>
