<div class="sidebar">
    <input ng-model="sidebarCtrl.input" action="search(sidebarCtrl.input)" ng-change="search(sidebarCtrl.input)" ng-focus="checkInputText()" ng-blur="checkInputText()" id="search-input"/>
    <ul>
        <li ng-repeat="link in sidebarCtrl.categories">
            <a href="#/books" ng-click="putToInput(link);search(sidebarCtrl.input)">{{link}}</a>
        </li>
    </ul>
</div>
